<ion-content class="page-background">
  <h1 class="show-title">{{ show?.show_name }}</h1>
  <div class="main-container">
    <div class="info-container">
      <div class="header-container">
        <img [src]="'https://image.tmdb.org/t/p/w500' + show?.show_image" alt="{{ show?.show_name }}" class="show-image">
        <ion-item align-self-center>
          <ion-select placeholder="Season" (ionChange)="onSeasonSelect($event)">
            <ion-select-option *ngFor="let season of seasons" [value]="season.label">{{ season.label }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item align-self-center *ngIf="selectedSeason">
          <ion-select placeholder="Episode" (ionChange)="onEpisodeSelect($event)">
            <ion-select-option *ngFor="let episodeIndex of selectedSeason.episodes" [value]="episodeIndex">{{ 'Episode ' + (episodeIndex % 100) }}</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="bank-container">
          
        </div>
      </div>
    </div>
    <div class="cast-wrapper">
      <div class="cast-container" *ngIf="selectedEpisode">
        <div cdkDropList [cdkDropListData]="castCharacters" (cdkDropListDropped)="drop($event)">
          <div class="cast-member" *ngFor="let character of castCharacters" cdkDrag>
            <div class="cast-image-container">
              <img [src]="character.image ? 'https://image.tmdb.org/t/p/w500' + character.image : '../assets/blank-profile.svg'" alt="Cast Image">
            </div>
            <span class="cast-name">{{ character.name }}</span>
          </div>
        </div>
        <button class="cast-button">CAST</button>
      </div>
    </div>
  </div>
</ion-content>
