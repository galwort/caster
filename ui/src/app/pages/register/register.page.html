<ion-content class="blue-vertical-fade">
  <div id="container">
    <ion-grid>
      <ion-row class="ion-align-items-center" style="height: 100%;">
        <ion-col size-md="6" offset-md="3">
          <ion-card style="border-radius: 15px;">
            <ion-card-header>
              <ion-card-title>Register</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form id="loginForm">
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" id="email" name="email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" id="password" name="password"></ion-input>
                </ion-item>
                <ion-button type="submit" expand="block" id="loginButton">Register</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
