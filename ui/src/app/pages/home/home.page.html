<ion-content class="gray-fade-bg">
  <div id="container">
    <img height="150" src="assets/caster-logo.svg" alt="logo" id="logo">
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionInput)="searchShows()"
      placeholder="Search for a show...">
    </ion-searchbar>
    <ion-list *ngIf="searchResults | async as results">
      <ion-item *ngFor="let result of results" (click)="selectShow(result)" class="clickable">
        {{ result.name }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
