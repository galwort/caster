<ion-app>
  <ion-menu side="start" contentId="main-content" [menuId]="menuId" [class.collapsed]="isCollapsed">
    <ion-content>
      <ion-list>
        <ion-item (click)="toggleMenu()"><ion-icon name="home"></ion-icon><span *ngIf="!isCollapsed">Page 1</span></ion-item>
        <ion-item (click)="toggleMenu()"><ion-icon name="list"></ion-icon><span *ngIf="!isCollapsed">Page 2</span></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
